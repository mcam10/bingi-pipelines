apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-job
  namespace: python-scripts
spec:
  schedule: '*/5 * * * *'
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: gdrive-sync
            image: google-aws-sync:1.0
            command:
              - /bin/sh
              - "-c"
              - "ls /etc/secrets"
            imagePullPolicy: IfNotPresent
            volumeMounts:
            - name: secret-volume
              readOnly: true
              mountPath: "/etc/secrets"
          restartPolicy: OnFailure
          volumes: 
              - name: secret-volume
                projected:
                    sources: 
                    - secret:
                        name: gdrive-aws-sync-creds
                    - secret:
                        name: gdrive-sa-file
